# render.yaml
databases:
  - name: almoxarifado_db
    databaseName: almoxarifado_db
    user: almoxarifado_user
    plan: free # 'free' planeja expirar em 90 dias. Use um plano pago para produção.

services:
  - type: web
    name: app-almoxarifado
    env: python
    plan: free # 'free' planeja expirar em 90 dias. Use um plano pago para produção.
    pythonVersion: "3.11"
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true # Render irá gerar uma chave segura automaticamente
      - key: DATABASE_URL
        fromDatabase:
          name: almoxarifado_db
          property: connectionString
      - key: CLEAN_STOCK_PASSWORD
        sync: false # O usuário deve definir esta senha manualmente no dashboard do Render
