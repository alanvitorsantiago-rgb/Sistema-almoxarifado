<!-- /templates/login.html -->
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SERCO ENGENHARIA Almoxarifado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --background-color: #0a0a0f;
            --neon-cyan: #00ffff;
            --neon-blue: #00b3ff;
            --neon-magenta: #ff00ff;
            --text-color: #e0e0e0;
            --card-bg-color: rgba(20, 20, 30, 0.6);
            --card-border-color: rgba(0, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Mantém o overflow hidden para evitar barras de rolagem desnecessárias */
            background-color: var(--background-color);
            /* Usa a cor de fundo estática definida em :root */
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 15px;
            /* backdrop-filter removed for performance */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            padding: 2.5rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card .logo {
            max-width: 180px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        .login-title {
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
            margin-bottom: 2rem;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            outline: none;
        }

        .btn-login {
            background: var(--neon-cyan);
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            color: #000;
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan);
            transform: translateY(-2px);
        }

        .footer-text a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .footer-text a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Estilo para mensagens flash */
        .alert-danger {
            background-color: rgba(255, 0, 255, 0.1);
            border-color: var(--neon-magenta);
            color: var(--neon-magenta);
            text-shadow: 0 0 5px var(--neon-magenta);
        }

        .alert-success {
            background-color: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
            color: #0f0;
        }

        .alert-info {
            background-color: rgba(0, 179, 255, 0.1);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/logo_serco_neon.jpg') }}" alt="SERCO ENGENHARIA"
                class="logo"
                style="max-width: 250px; border-radius: 50%; margin-bottom: 1.5rem; box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);">
            <h3 class="login-title">SERCO ENGENHARIA</h3>
            <p style="color: var(--neon-cyan); font-size: 1.1rem; margin-bottom: 2rem; font-weight: 500;">Sistema de
                Almoxarifado</p>
        </div>

        {% include 'includes/_messages.html' %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </div>
        </form>

        <div class="text-center mt-4 footer-text">
            <small class="text-muted">Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a></small>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
