{% extends 'base.html' %}

{% block title %}Gerenciar Usuários{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gerenciamento de Usuários</h3>
    <a href="{{ url_for('criar_usuario') }}" class="btn btn-success">
        <i class="fas fa-user-plus"></i> Criar Novo Usuário
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome de Usuário</th>
                        <th>Permissão (Role)</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>
                            <span class="badge rounded-pill {% if user.role == 'admin' %}bg-danger{% else %}bg-secondary{% endif %}">
                                {{ user.role|upper }}
                            </span>
                        </td>
                        <td class="text-center">
                            <a href="{{ url_for('editar_usuario', user_id=user.id) }}" class="btn btn-sm btn-warning" title="Editar"><i class="fas fa-edit"></i></a>
                            <a href="{{ url_for('excluir_usuario', user_id=user.id) }}" class="btn btn-sm btn-danger" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir o usuário {{ user.username }}?');"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
