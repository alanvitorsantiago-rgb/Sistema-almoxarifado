<!-- /templates/cadastro.html -->
{% extends 'base.html' %}

{% block title %}Cadastro de Item - Almoxarifado{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Cadastro de Novo Item de Estoque</h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('cadastro') }}" method="post">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="codigo" class="form-label">CÓDIGO*</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                </div>
                <div class="col-md-8">
                    <label for="descricao" class="form-label">DESCRIÇÃO*</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>
                </div>
                <div class="col-md-4">
                    <label for="endereco" class="form-label">ENDEREÇO</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="col-md-4">
                    <label for="codigo_opcional" class="form-label">CÓDIGO OPCIONAL</label>
                    <input type="text" class="form-control" id="codigo_opcional" name="codigo_opcional">
                </div>
                <div class="col-md-4">
                    <label for="tipo" class="form-label">TIPO</label>
                    <input type="text" class="form-control" id="tipo" name="tipo">
                </div>
                <div class="col-md-2">
                    <label for="un" class="form-label">UN</label>
                    <input type="text" class="form-control" id="un" name="un">
                </div>
                <div class="col-md-4">
                    <label for="dimensao" class="form-label">DIMENSÃO</label>
                    <input type="text" class="form-control" id="dimensao" name="dimensao">
                </div>
                <div class="col-md-6">
                    <label for="cliente" class="form-label">CLIENTE</label>
                    <input type="text" class="form-control" id="cliente" name="cliente">
                </div>
                <div class="col-md-4">
                    <label for="lote" class="form-label">LOTE</label>
                    <input type="text" class="form-control" id="lote" name="lote">
                </div>
                <div class="col-md-4">
                    <label for="item_nf" class="form-label">ITEM NF</label>
                    <input type="text" class="form-control" id="item_nf" name="item_nf">
                </div>
                <div class="col-md-4">
                    <label for="nf" class="form-label">NF</label>
                    <input type="text" class="form-control" id="nf" name="nf">
                </div>
                <div class="col-md-3">
                    <label for="validade" class="form-label">VALIDADE</label>
                    <input type="date" class="form-control" id="validade" name="validade">
                </div>
                <div class="col-md-3">
                    <label for="estacao" class="form-label">ESTAÇÃO</label>
                    <input type="text" class="form-control" id="estacao" name="estacao">
                </div>
                <div class="col-md-3">
                    <label for="qtd_estoque" class="form-label">QTD ESTOQUE*</label>
                    <input type="number" class="form-control" id="qtd_estoque" name="qtd_estoque" required min="0" value="0" step="0.0001">
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('estoque') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
