{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3>{{ title }}</h3>
            </div>
            <div class="card-body">
                <form action="{{ action_url }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" {% if not user %}required{% endif %}>
                        {% if user %}
                        <div class="form-text">Deixe em branco para não alterar a senha.</div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Permissão (Role)</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="user" {% if user and user.role == 'user' %}selected{% endif %}>Usuário Padrão</option>
                            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
